<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Caption — One Box Panels</title>
  <style>
    :root{--bg:#f7f8fa;--text:#0b0c0f;--muted:#6b7280;--border:#e5e7eb;--accent:#2563eb;--btn:#64748b;--btntext:#ffffff}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:900px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 18px;text-align:center;font-size:28px;letter-spacing:-.02em}
    .panel{background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px}
    .panel + .panel{margin-top:28px}
    .panel h2{margin:0 0 10px;font-size:18px}
    .panel h2 .num{font-weight:800;margin-right:6px}
    .content{white-space:pre-wrap;line-height:1.6;color:#111827}
    textarea{width:100%;min-height:220px;margin-top:8px;padding:12px;border:1px solid var(--border);border-radius:10px;resize:vertical;font:inherit;line-height:1.6}
    .btnbar{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    button{appearance:none;cursor:pointer;border:1px solid var(--border);background:#fff;padding:10px 14px;border-radius:10px;font-weight:700}
    .primary{background:var(--btn);color:var(--btntext);border:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thalgo seminar instagram Caption</h1>

    <div id="root"></div>
  </div>

  <script>
    // === Panels data: 한 박스씩 표시되는 포맷 ===
    const PANELS = [
      {
        title: '후기 1',
        text: `오늘은 딸고 세미나에 다녀왔어요💙\n특히 익셉션 마린 라인에 대해 깊이 배울 수 있었는데,\n\n시간이 지남에 따라 생기는 다양한 고민에 제안할 수 있는 솔루션이었어요.\n\n페이스 라인이 정돈되고 피부가 탄탄해지는 듯한 느낌✨\n오늘 배운 내용을 통해 에이징 케어의 접근이 한층 새로워질 것 같아요.\n\n#우먼밸런스 #리버스에이지 #딸고세미나 #딸고익셉션마린`
      },
      {
        title: '후기 2',
        text: `세미나에서 만난 익셉션 마린은 단순한 안티에이징 라인이 아니었어요.\n딸고만의 마린 콤플렉스가 시간이 흐르며 달라지는 피부 고민을 다각도로 케어한다고 해요🌊\n\n프랑스에서 오신 트레이너분의 설명과 자료를 통해,\n새로운 에이징 케어 경험을 기대할 수 있었습니다💫\n\n#딸고세미나 #딸고익셉션마린`
      },
      {
        title: '후기 3',
        text: `딸고 세미나 다녀왔어요🙋🏻‍♀️\n오늘의 주제는 바로 익셉션 마린 ✨ 정말 설레는 시간이었어요😆\n\n본국 트레이너 분이 직접 노하우와 테크닉을 알려주셔서\n“꼭 활용해보고 싶다!”는 생각이 들었답니다.\n참석하길 잘한 하루였어요💙\n\n#딸고세미나 #딸고익셉션마린`
      },
      {
        title: '후기 4',
        text: `“시간은 흐르지만, 피부는 달라질 수 있다”는 메시지✨\n오늘 배운 익셉션 마린에서 그 가능성을 느낄 수 있었어요.\n\n50대 이후 많은 분들이 고민하는 부분을 과학적으로 연구해 탄생한 라인이라\n더 믿음이 갔습니다.\n\n#리버스에이지 #ExceptionMarine #우먼밸런스 #딸고세미나 #딸고익셉션마린`
      },
      {
        title: '후기 5',
        text: `세미나 현장에서 직접 제품도 보고, 시연도 볼 수 있었어요👏\n하나하나 정교하게 설계된 과정이 인상적이었답니다.\n\n특히 ‘에너지리프트’라는 프로페셔널 테크닉은\n루틴으로 꾸준히 관리하면, 피부가 예민하거나 얇은 분들에게도\n편안하게 활용할 수 있을 것 같아요.\n\n#우먼밸런스 #딸고세미나 #딸고익셉션마린`
      },
      {
        title: '후기 6',
        text: `오늘 세미나에서 확실히 느낀 건, 피부는 나이가 아니라 관리라는 것💙\n특히 피부가 건조하고 얇은 분들에게 적용해보면\n좋은 반응이 기대되는 테크닉이었어요.\n\n#에이지케어 #우먼밸런스 #리버스에이지 #딸고세미나 #딸고익셉션마린`
      }
    ];

    const root = document.getElementById('root');

    function copyText(s){
      if(navigator.clipboard?.writeText){
        navigator.clipboard.writeText(s).then(()=>alert('복사되었습니다!'));
      }else{
        const ta=document.createElement('textarea');
        ta.value=s;document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);alert('복사되었습니다!');
      }
    }

    function render(){
      root.innerHTML = '';
      PANELS.forEach((p,i)=>{
        const wrap=document.createElement('div');
        wrap.className='panel';
        wrap.innerHTML = `
          <h2><span class="num">${i+1}.</span> ${p.title}</h2>
          <textarea readonly>${p.text}</textarea>
          <div class="btnbar">
            <button class="primary">복사하기</button>
          </div>
        `;
        wrap.querySelector('button').addEventListener('click',()=>copyText(p.text));
        root.appendChild(wrap);
      });
    }

    render();
  </script>
</body>
</html>
